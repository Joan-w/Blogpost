{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card">
            <article class="media ml-2">
                <img class="rounded-circle mr-3 mt-2" style="width: 100px; height: 100px;" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
                <div class="media-body">
                    <h5 class="mt-0"><a style = "text-decoration: none; font-weight: 700;" href="">{{ post.author.username }}</a> 
                        <small><i class="text-muted ml-5">Posted on {{ post.date_posted.strftime("%m/%d/%Y, %H:%M") }}</i></small></h5>
                    <hr>
                    <a href="#" style = "text-decoration: none;"><h6 style="font-weight: 700;">{{ post.title }}</h6></a>
                    <p>{{ post.content }}</p>
                </div>
            </article>
        </div>
        <br>
    {% endfor %}
{% endblock %}
