{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card">
            <article class="media ml-2">
                <!-- <img src="images/avatar.svg" class="rounded-circle mr-3" alt="Sample Image"> -->
                <div class="media-body">
                    <h5 class="mt-0"><a style = "text-decoration: none; font-weight: 700;" href="">{{ post.author }}</a> 
                        <small><i class="text-muted">Posted on {{ post.date_posted }}</i></small></h5>
                    <hr>
                    <a href="#" style = "text-decoration: none;"><h6 style="font-weight: 700;">{{ post.title }}</h6></a>
                    <p>{{ post.content }}</p>
                </div>
            </article>
        </div>
        <br>
    {% endfor %}
{% endblock %}
